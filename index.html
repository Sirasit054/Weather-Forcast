<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGoQlGPUNY5D8QPrbMQpfBJJiJWxHNxoY&callback=initMap"></script>
    </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="../css/weather-icons.min.css">
    <link rel="stylesheet" href="index.css">


    <title>Weather Data</title>
</head>

<body>
    <div class="container">
        <h1></h1>

        <div class="panel panel-default">
            <div class="panel-heading" id="heading">
                <div class="row">

                    <div class="col-sm-12 ">
                        <center>
                            <h2><i class="material-icons left">search</i>Search Weather by city</h2>
                        </center>
                    </div>
                </div>

            </div>
            <div class="panel-body" style="max-height: 90%;">
                <div class="row">
                    <div class="container">
                        <div class="col-sm-2 form-group"></div>
                        <div class="col-sm-8 form-group">
                            <div class="row">
                                <table class="table">
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" id="place" placeholder="Enter City"><br>
                                            <center> <button type="button" class="btn btn-primary btn-md" id="search">Search Weather</button></center>

                                        </td>
                                    </tr>
                                    <center>
                                        <div id="showweather"></div>
                                    </center>

                                </table>

                            </div>

                        </div>
                        <div class="col-sm-2 form-group">

                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
    <div class="col-md-6">
        <div id="map"></div>
    </div>

</body>


</html>
